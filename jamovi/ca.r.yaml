---
name: CA
title: Results of the Correspondence Analysis

jrs: '1.1'

items:
  - name: plotirow
    title: Representation of the Rows
    type: Image
    width: 600
    height: 500
    renderFun: .plotrow

  - name: ploticol
    title: Representation of the Columns
    type: Image
    width: 600
    height: 500
    renderFun: .plotcol

  - name: plotell
    title: Superimposed Representation with Ellipses
    type: Image
    width: 600
    height: 500
    renderFun: .plotell

  - name: xsqgroup
    title: Chi-Squared Test
    type: Group
    items:
      - name: xsq
        title: Pearson's Chi-Squared Test
        type: Table
        rows: 1
        columns:
          - name: xsquared
            title: X-squared
            type: number
          - name: df
            title: df
            type: integer
          - name: pvxsq
            title: p
            type: number
            format: zto,pvalue

  - name: eigengroup
    title: Eigenvalue Decomposition
    type: Group
    items:
      - name: eigen
        title: 'Eigenvalue and (Cumulative) Percentage of Variance'
        type: Table
        columns:
          - name: component
            title: ''
            type: 'text'
          - name: eigenvalue
            title: 'Eigenvalue'
            type: number
          - name: purcent
            title: '% of the variance'
            type: number
          - name: purcentcum
            title: 'Cumulative %'
            type: number

  - name: descofdimgroup
    title: Automatic Description of the Axes
    type: Group
    items:
      - name: descofdim
        title: ''
        type: Table
        columns:
          - name: dim
            title: ''
            type: text
            combineBelow: true
          - name: rowcol
            title: ''
            type: text
            combineBelow: true
          - name: cat
            title: Category
            type: text
          - name: coord
            title: Coordinate
            type: number

  - name: rowgroup
    title: Row Tables
    type: Group
    items:
      - name: coordonnees
        title: Coordinates Table
        visible: (coordrow)
        type: Table
        clearWith:
          - nbfact
        columns: []

      - name: contribution
        title: Contributions Table
        visible: (contribrow)
        type: Table
        clearWith:
          - nbfact
        columns: []

      - name: cosinus
        title: Cosinus Table
        visible: (cosrow)
        type: Table
        clearWith:
          - nbfact
        columns: []

  - name: colgroup
    title: Column Tables
    type: Group
    items:
      - name: coordonnees
        title: Coordinates Table
        visible: (coordcol)
        type: Table
        clearWith:
          - nbfact
        columns: []

      - name: contribution
        title: Contributions Table
        visible: (contribcol)
        type: Table
        clearWith:
          - nbfact
        columns: []

      - name: cosinus
        title: Cosinus Table
        visible: (coscol)
        type: Table
        clearWith:
          - nbfact
        columns: []
