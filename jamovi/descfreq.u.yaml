title: Description of a Contingency Table
name: descfreq
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Rows
        children:
          - type: VariablesListBox
            name: rows
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Columns
        children:
          - type: VariablesListBox
            name: columns
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: threshold
        format: number
