---
name: MCA
title: Multiple Correspondence Analysis
menuGroup: MEDA
menuSubgroup: Multivariate Analysis

menuTitle: Multiple Correspondence Analysis
menuSubtitle: FactoMineR::MCA
version: '1.0.0'
jas: '1.2'

options:
  - name: data
    type: Data

  - name: actvars
    title: Active Variables (>1)
    type: Variables
    suggested:
      - nominal
      - ordinal
    permitted:
      - factor

  - name: quantisup
    title: Quantitative Supplementary Variables
    type: Variables
    suggested:
      - continuous
    permitted:
      - numeric

  - name: qualisup
    title: Categorical Supplementary Variables
    type: Variables
    suggested:
      - nominal
      - ordinal
    permitted:
      - factor

  - name: individus
    title: Individual Labels
    type: Variable
    suggested:
      - nominal
    permitted:
      - factor

  - name: tuto
    title: Read me before running
    type: Bool
    default: true      

  - name: nFactors
    title: Number of dimensions
    type: Integer
    default: 2

  - name: abs
    title: X-axis
    type: Integer
    default: 1

  - name: ord
    title: Y-axis
    type: Integer
    default: 2

  - name: varmodqualisup
    title: Supplementary categories
    type: Bool
    default: true

  - name: varmodvar
    title: Active categories
    type: Bool
    default: true

  - name: proba
    title: Significance threshold (%)
    type: Number
    default: 5

  - name: indcoord
    title: Coordinates
    type: Bool
    default: false

  - name: indcontrib
    title: Contributions
    type: Bool
    default: false

  - name: indcos
    title: Cosine
    type: Bool
    default: false

  - name: varcoord
    title: Coordinates
    type: Bool
    default: false

  - name: varcontrib
    title: Contributions
    type: Bool
    default: false

  - name: varcos
    title: Cosine
    type: Bool
    default: false

  - name: quantimod
    title: Quantitative supplementary variables
    type: Bool
    default: false

  - name: ventil
    title: Ventilation level (%)
    type: Number
    default: 5

  - name: modality
    title: Selection of catagories
    type: String
    default: cos2 10

  - name: ncp
    title: Number of components
    type: Integer
    default: 5

  - name: graphclassif
    title: Representation of the clusters
    type: Bool
    default: false    

  - name: newvar
    title: Coordinates
    type: Output

  - name: nbclust
    title: Number of clusters
    type: Integer
    default: -1

  - name: newvar2
    title: Cluster variable
    type: Output