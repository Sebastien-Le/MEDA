title: Multiple Correspondence Analysis
name: MCA
jus: '2.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Active variables
        children:
          - type: VariablesListBox
            name: actvars
            isTarget: true
      - type: TargetLayoutBox
        label: Quantitative supplementary variables
        children:
          - type: VariablesListBox
            name: quantisup
            isTarget: true
      - type: TargetLayoutBox
        label: Categorical supplementary variables
        children:
          - type: VariablesListBox
            name: qualisup
            isTarget: true
      - type: TargetLayoutBox
        label: Individual labels
        children:
          - type: VariablesListBox
            name: individus
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: Label
        label: Random assignment for rare categories
        stretchFactor: 1
        children:
          - type: TextBox
            name: ventil
            format: number
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: Label
        label: Graphic options
        stretchFactor: 1
        children:
          - type: CollapseBox
            label: Components to plot
            collapsed: true
            children:
              - type: Label
                label: ''
                cell:
                  column: 0
                  row: 0
                stretchFactor: 1
                children:
                  - type: TextBox
                    name: abs
                    format: number
              - type: Label
                label: ''
                cell:
                  column: 1
                  row: 0
                stretchFactor: 1
                children:
                  - type: TextBox
                    name: ord
                    format: number
          - type: CollapseBox
            label: Categories to plot
            collapsed: true
            children:
              - type: CheckBox
                name: varmodvar
              - type: TextBox
                name: modality
                format: string
              - type: CheckBox
                name: varmodqualisup
          - type: CollapseBox
            label: Quantitative supplementary variables
            collapsed: true
            children:
              - type: CheckBox
                name: quantimod
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: Label
        label: Numerical indicators
        stretchFactor: 1
        children:
          - type: CollapseBox
            label: Automatic description of the axis
            collapsed: true
            children:
              - type: Label
                label: ''
                cell:
                  column: 0
                  row: 0
                stretchFactor: 1
                children:
                  - type: TextBox
                    name: proba
                    format: number
              - type: Label
                label: ''
                cell:
                  column: 1
                  row: 0
                stretchFactor: 1
                children:
                  - type: TextBox
                    name: nFactors
                    format: number
          - type: CollapseBox
            label: Individual table options
            collapsed: true
            children:
              - type: LayoutBox
                margin: large
                stretchFactor: 1
                children:
                  - type: CheckBox
                    name: indcoord
                  - type: CheckBox
                    name: indcontrib
                  - type: CheckBox
                    name: indcos
          - type: CollapseBox
            label: Variable table options
            collapsed: true
            children:
              - type: LayoutBox
                margin: large
                stretchFactor: 1
                children:
                  - type: CheckBox
                    name: varcoord
                  - type: CheckBox
                    name: varcontrib
                  - type: CheckBox
                    name: varcos