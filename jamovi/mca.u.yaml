title: Multiple Correspondence Analysis
name: MCA
jus: '2.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Active Variables
        children:
          - type: VariablesListBox
            name: actvars
            isTarget: true
      - type: TargetLayoutBox
        label: Quantitative Supplementary Variables
        children:
          - type: VariablesListBox
            name: quantisup
            isTarget: true
      - type: TargetLayoutBox
        label: Categorical Supplementary Variables
        children:
          - type: VariablesListBox
            name: qualisup
            isTarget: true
      - type: TargetLayoutBox
        label: Individual Labels
        children:
          - type: VariablesListBox
            name: individus
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: Label
        label: Random Assignment for Rare Categories
        stretchFactor: 1
        children:
          - type: TextBox
            name: ventil
            format: number
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: Label
        label: Graphic Options
        stretchFactor: 1
        children:
          - type: CollapseBox
            label: Components to Plot
            collapsed: true
            children:
              - type: Label
                label: ''
                cell:
                  column: 0
                  row: 0
                stretchFactor: 1
                children:
                  - type: TextBox
                    name: abs
                    format: number
              - type: Label
                label: ''
                cell:
                  column: 1
                  row: 0
                stretchFactor: 1
                children:
                  - type: TextBox
                    name: ord
                    format: number
          - type: CollapseBox
            label: Categories to Plot
            collapsed: true
            children:
              - type: CheckBox
                name: varmodvar
              - type: TextBox
                name: modality
                format: string
              - type: CheckBox
                name: varmodqualisup
          - type: CollapseBox
            label: Quantitative Supplementary Variables
            collapsed: true
            children:
              - type: CheckBox
                name: quantimod
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: Label
        label: Numerical Indicators
        stretchFactor: 1
        children:
          - type: CollapseBox
            label: Automatic Description of the Axis
            collapsed: true
            children:
              - type: Label
                label: ''
                cell:
                  column: 0
                  row: 0
                stretchFactor: 1
                children:
                  - type: TextBox
                    name: proba
                    format: number
              - type: Label
                label: ''
                cell:
                  column: 1
                  row: 0
                stretchFactor: 1
                children:
                  - type: TextBox
                    name: nFactors
                    format: number
          - type: CollapseBox
            label: Individual Table Options
            collapsed: true
            children:
              - type: LayoutBox
                margin: large
                stretchFactor: 1
                children:
                  - type: CheckBox
                    name: indcoord
                  - type: CheckBox
                    name: indcontrib
                  - type: CheckBox
                    name: indcos
          - type: CollapseBox
            label: Variable Table Options
            collapsed: true
            children:
              - type: LayoutBox
                margin: large
                stretchFactor: 1
                children:
                  - type: CheckBox
                    name: varcoord
                  - type: CheckBox
                    name: varcontrib
                  - type: CheckBox
                    name: varcos
