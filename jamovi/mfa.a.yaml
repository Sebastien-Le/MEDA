---
name: MFA
title: Multiple Factor Analysis
menuGroup: MEDA

menuSubgroup: Multivariate Analysis

menuTitle: Multiple Factor Analysis
menuSubtitle: FactoMineR::MFA
version: '1.0.0'
jas: '1.2'

options:
  - name: data
    type: Data

  - name: quantivar
    title: Active Variables
    type: Variables
    suggested:
      - continuous
    permitted:
      - numeric

  - name: qualivar
    title: Categorical Variables
    type: Variables
    suggested:
      - nominal
      - ordinal
    permitted:
      - factor

  - name: individus
    title: Individual Labels
    type: Variable
    suggested:
      - nominal
    permitted:
      - factor

  - name: tuto
    title: Read me before running
    type: Bool
    default: true

  - name: nFactors
    title: Number of dimensions
    type: Integer
    default: 2

  - name: groupdef
    title: Groups definition
    type: String
    default: "Ex: 5,3,10,9,2,2"

  - name: grouptype
    title: Groups type
    type: String
    default: "Ex: s,s,s,s,s,n"

  - name: groupill
    title: Supplementary groups
    type: String
    default: "Ex: 5,6"

  - name: groupname
    title: Groups name
    type: String
    default: "Ex: olf,vis,olfag,gust,ens,orig"

  - name: proba
    title: Significance threshold (%)
    type: Number
    default: 5

  - name: abs
    title: X-axis
    type: Integer
    default: 1

  - name: ord
    title: Y-axis
    type: Integer
    default: 2

  - name: ncp
    title: Number of components
    type: Integer
    default: 5

  - name: newvar
    title: Coordinates
    type: Output

  - name: graphclassif
    title: Representation of the clusters
    type: Bool
    default: false

  - name: nbclust
    title: Number of clusters
    type: Integer
    default: -1

  - name: newvar2
    title: Cluster variable
    type: Output