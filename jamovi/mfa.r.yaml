---
name: MFA
title: Results of the Multiple Factor Analysis
jrs: '1.1'
refs: 
    - factominer
    - mfa
    - explo

items:
  - name: instructions
    title: Instructions
    visible: (tuto)
    type: Html

  - name: plotgroup
    title: Representation of the Groups
    type: Image
    width: 600
    height: 600
    renderFun: .plotgroups

  - name: plotaxe
    title: Representation of the Partial Axes
    type: Image
    width: 600
    height: 600
    renderFun: .plotaxes

  - name: plotind
    title: Representation of the Individuals
    type: Image
    width: 800
    height: 600
    renderFun: .plotindividus

  - name: plotcat
    title: Representation of the Categories
    type: Image
    visible: false
    width: 800
    height: 600
    renderFun: .plotcategory

  - name: plotvar
    title: Representation of the Variables
    type: Image
    visible: false
    width: 700
    height: 700
    renderFun: .plotvariables

  - name: eigengroup
    title: Eigenvalue Decomposition
    type: Group
    items:
      - name: eigen
        title: 'Eigenvalue and (Cumulative) Percentage of Variance'
        type: Table
        columns:
          - name: component
            title: ''
            type: 'text'
          - name: eigenvalue
            title: 'Eigenvalue'
            type: number
          - name: purcent
            title: '% of the variance'
            type: number
          - name: purcentcum
            title: 'Cumulative %'
            type: number  

  - name: descdesdim
    title: Automatic Description of the Dimensions
    type: Preformatted

  - name: plotclassif
    title: Representation of the Individuals According to Clusters
    visible: (graphclassif)
    type: Image
    width: 800
    height: 600
    renderFun: .plotclassif

  - name: newvar
    type: Output
    title: Coordinates
    measureType: continuous
    initInRun: true
    clearWith:
      - actvars
      - quantisup
      - qualisup
      - individus
      - norme

  - name: newvar2
    type: Output
    title: Coordinates
    measureType: continuous
    initInRun: true
    clearWith:
      - actvars
      - quantisup
      - qualisup
      - individus
      - norme