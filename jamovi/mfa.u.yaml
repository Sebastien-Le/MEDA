title: Multiple Factor Analysis
name: MFA
jus: '2.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Individual Labels
        children:
          - type: VariablesListBox
            name: individus
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Continous Variables
        children:
          - type: VariablesListBox
            name: quantivar
            isTarget: true
      - type: TargetLayoutBox
        label: Categorical Variables
        children:
          - type: VariablesListBox
            name: qualivar
            isTarget: true
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: Label
        label: Definition of the Groups
        stretchFactor: 1
        children:
          - type: TextBox
            name: groupdef
            format: string
          - type: TextBox
            name: grouptype
            format: string
          - type: TextBox
            name: groupname
            format: string  
          - type: TextBox
            name: groupill
            format: string
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: CollapseBox
        label: Graphic Options
        collapsed: true
        stretchFactor: 1
        children:
          - type: Label
            label: Components to Plot
            children:
              - type: Label
                label: ''
                cell:
                  column: 0
                  row: 0
                stretchFactor: 1
                children:
                  - type: TextBox
                    name: abs
                    format: number
              - type: Label
                label: ''
                cell:
                  column: 1
                  row: 0
                stretchFactor: 1
                children:
                  - type: TextBox
                    name: ord
                    format: number
          - type: Label
            label: Variable Graphic Options
            children:
              - type: CheckBox
                name: catevar
              - name: contivar
                type: CheckBox
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: CollapseBox
        label: Numerical Indicators
        stretchFactor: 1
        collapsed: true
        children:
          - type: Label
            label: Automatic Description of the Axes
            children:
              - type: Label
                label: ''
                cell:
                  column: 0
                  row: 0
                stretchFactor: 1
                children:
                  - type: TextBox
                    name: proba
                    format: number
              - type: Label
                label: ''
                cell:
                  column: 1
                  row: 0
                stretchFactor: 1
                children:
                  - type: TextBox
                    name: nFactors
                    format: number
          - type: Label
            label: Save
            children:
              - type: LayoutBox
                margin: large
                stretchFactor: 1
                children:
                  - type: Output
                    name: newvar