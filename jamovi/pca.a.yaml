    type: Data

  - name: actvars
    title: Active Variables (>1)
    type: Variables
    suggested:
      - continuous
    permitted:
      - numeric

  - name: quantisup
    title: Quantitative Supplementary Variables
    type: Variables
    suggested:
      - continuous
    permitted:
      - numeric

  - name: qualisup
    title: Categorical Supplementary Variables
    type: Variables
    suggested:
      - nominal
      - ordinal
    permitted:
      - factor

  - name: individus
    title: Individual Labels
    type: Variable
    suggested:
      - nominal
    permitted:
      - factor

  - name: tuto
    title: Read me before running
    type: Bool
    default: true

  - name: norme
    title: Scale to unit variance
    type: Bool
    default: true

  - name: coordvar
    title: Coordinates
    type: Bool
    default: false

  - name: contribvar
    title: Contributions
    type: Bool
    default: false

  - name: cosvar
    title: Cosine
    type: Bool
    default: false

  - name: coordind
    title: Coordinates
    type: Bool
    default: false

  - name: contribind
    title: Contributions
    type: Bool
    default: false

  - name: cosind
    title: Cosine
    type: Bool
    default: false

  - name: proba
    title: Significance threshold (%)
    type: Number
    default: 5

  - name: nFactors
    title: Number of dimensions
    type: Integer
    default: 2

  - name: abs
    title: X-axis
    type: Integer
    default: 1

  - name: ord
    title: Y-axis
    type: Integer
    default: 2

  - name: varact
    title: Active variables
    type: Bool
    default: true

  - name: varillus
    title: Supplementary variables
    type: Bool
    default: true

  - name: indact
    title: Individuals
    type: Bool
    default: true

  - name: modillus
    title: Categorical supplementary variables
    type: Bool
    default: true

  - name: habillage
    title: Grouping variable
    type: Integer

  - name: ncp
    title: Number of components
    type: Integer
    default: 5
  
