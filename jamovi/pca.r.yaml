---
name: PCA
title: Results of the Principal Component Analysis
jrs: '1.1'
refs: 
    - factominer
    - explo

items:
  - name: instructions
    title: Instructions
    visible: (tuto)
    type: Html
  
  - name: plotind
    title: Representation of the Individuals (and the Categories)
    type: Image
    width: 800
    height: 600
    renderFun: .plotindividus

  - name: plotvar
    title: Representation of the Variables
    type: Image
    width: 600
    height: 600
    renderFun: .plotvariables

  - name: eigengroup
    title: Eigenvalue Decomposition
    type: Group
    items:
      - name: eigen
        title: 'Eigenvalue and (Cumulative) Percentage of Variance'
        type: Table
        columns:
          - name: component
            title: ''
            type: 'text'
          - name: eigenvalue
            title: 'Eigenvalue'
            type: number
          - name: purcent
            title: '% of the variance'
            type: number
          - name: purcentcum
            title: 'Cumulative %'
            type: number

  - name: descdesdim
    title: Automatic Description of the Dimensions
    type: Preformatted

  - name: individus
    title: Individual Tables
    type: Group
    items:
      - name: coordonnees
        title: Coordinates Table
        visible: (coordind)
        type: Table
        clearWith:
          - nFactors
        columns: []

      - name: contribution
        title: Contributions Table
        visible: (contribind)
        type: Table
        clearWith:
          - nFactors
        columns: []

      - name: cosinus
        title: Cosine Table
        visible: (cosind)
        type: Table
        clearWith:
          - nFactors
        columns: []

  - name: variables
    title: Variable Tables
    type: Group
    items:
      - name: coordonnees
        title: Coordinates Table
        visible: (coordvar)
        type: Table
        clearWith:
          - nFactors
        columns: []

      - name: contribution
        title: Contributions Table
        visible: (contribvar)
        type: Table
        clearWith:
          - nFactors
        columns: []

      - name: cosinus
        title: Cosine Table
        visible: (cosvar)
        type: Table
        clearWith:
          - nFactors
        columns: []
  
  - name: plotclassif
    title: Representation of the Individuals According to Clusters
    visible: (graphclassif)
    type: Image
    width: 800
    height: 600
    renderFun: .plotclassif

  - name: newvar
    type: Output
    title: Coordinates
    measureType: continuous
    initInRun: true
    clearWith:
      - actvars
      - quantisup
      - qualisup
      - individus
      - nFactors
      - norme

  - name: newvar2
    type: Output
    title: Coordinates
    measureType: continuous
    initInRun: true
    clearWith:
      - actvars
      - quantisup
      - qualisup
      - individus
      - nFactors
      - norme