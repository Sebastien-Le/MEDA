title: Principal Component Analysis
name: PCA
jus: '2.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Active variables
        children:
          - type: VariablesListBox
            name: actvars
            isTarget: true
      - type: TargetLayoutBox
        label: Quantitative supplementary variables
        children:
          - type: VariablesListBox
            name: quantisup
            isTarget: true
      - type: TargetLayoutBox
        label: Categorical supplementary variables
        children:
          - type: VariablesListBox
            name: qualisup
            isTarget: true
      - type: TargetLayoutBox
        label: Individual labels
        children:
          - type: VariablesListBox
            name: individus
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: Label
        label: Should the variables be standardized?
        stretchFactor: 1
        children:
          - type: CheckBox
            name: norme
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: Label
        label: Graphic options
        stretchFactor: 1
        children:
          - type: CollapseBox
            label: Components to plot
            collapsed: true
            children:
              - type: Label
                label: ''
                cell:
                  column: 0
                  row: 0
                stretchFactor: 1
                children:
                  - type: TextBox
                    name: abs
                    format: number
              - type: Label
                label: ''
                cell:
                  column: 1
                  row: 0
                stretchFactor: 1
                children:
                  - type: TextBox
                    name: ord
                    format: number
          - type: CollapseBox
            label: Individual graphic options
            collapsed: true
            children:
              - type: CheckBox
                name: modact
              - type: CheckBox
                name: modillus
              - type: TextBox
                name: habillage
                format: number
          - type: CollapseBox
            label: Variable graphic options
            collapsed: true
            children:
              - name: varact
                type: CheckBox
              - name: varillus
                type: CheckBox
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: Label
        label: Numerical indicators
        stretchFactor: 1
        children:
          - type: CollapseBox
            label: Automatic description of the axes
            collapsed: true
            children:
              - type: Label
                label: ''
                cell:
                  column: 0
                  row: 0
                stretchFactor: 1
                children:
                  - type: TextBox
                    name: proba
                    format: number
              - type: Label
                label: ''
                cell:
                  column: 1
                  row: 0
                stretchFactor: 1
                children:
                  - type: TextBox
                    name: nFactors
                    format: number
          - type: CollapseBox
            label: Individual table options
            collapsed: true
            children:
              - type: LayoutBox
                margin: large
                stretchFactor: 1
                children:
                  - type: CheckBox
                    name: coordind
                  - type: CheckBox
                    name: contribind
                  - type: CheckBox
                    name: cosind
          - type: CollapseBox
            label: Variable table options
            collapsed: true
            children:
              - type: LayoutBox
                margin: large
                stretchFactor: 1
                children:
                  - type: CheckBox
                    name: coordvar
                  - type: CheckBox
                    name: contribvar
                  - type: CheckBox
                    name: cosvar