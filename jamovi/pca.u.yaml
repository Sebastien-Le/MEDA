title: Principal Component Analysis
name: PCA
jus: '2.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Active Variables
        children:
          - type: VariablesListBox
            name: actvars
            isTarget: true
      - type: TargetLayoutBox
        label: Quantitative Supplementary Variables
        children:
          - type: VariablesListBox
            name: quantisup
            isTarget: true
      - type: TargetLayoutBox
        label: Categorical Supplementary Variables
        children:
          - type: VariablesListBox
            name: qualisup
            isTarget: true
      - type: TargetLayoutBox
        label: Individual Labels
        children:
          - type: VariablesListBox
            name: individus
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: Label
        label: Standardization of the Variables
        stretchFactor: 1
        children:
          - type: CheckBox
            name: norme
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: Label
        label: Graphic Options
        stretchFactor: 1
        children:
          - type: CollapseBox
            label: Components to Plot
            collapsed: true
            children:
              - type: Label
                label: ''
                cell:
                  column: 0
                  row: 0
                stretchFactor: 1
                children:
                  - type: TextBox
                    name: abs
                    format: number
              - type: Label
                label: ''
                cell:
                  column: 1
                  row: 0
                stretchFactor: 1
                children:
                  - type: TextBox
                    name: ord
                    format: number
          - type: CollapseBox
            label: Individual Graphic Options
            collapsed: true
            children:
              - type: CheckBox
                name: modact
              - type: CheckBox
                name: modillus
              - type: TextBox
                name: habillage
                format: number
          - type: CollapseBox
            label: Variable Graphic Options
            collapsed: true
            children:
              - name: varact
                type: CheckBox
              - name: varillus
                type: CheckBox
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: Label
        label: Numerical Indicators
        stretchFactor: 1
        children:
          - type: CollapseBox
            label: Automatic Description of the Axes
            collapsed: true
            children:
              - type: Label
                label: ''
                cell:
                  column: 0
                  row: 0
                stretchFactor: 1
                children:
                  - type: TextBox
                    name: proba
                    format: number
              - type: Label
                label: ''
                cell:
                  column: 1
                  row: 0
                stretchFactor: 1
                children:
                  - type: TextBox
                    name: nFactors
                    format: number
          - type: CollapseBox
            label: Individual Table Options
            collapsed: true
            children:
              - type: LayoutBox
                margin: large
                stretchFactor: 1
                children:
                  - type: CheckBox
                    name: coordind
                  - type: CheckBox
                    name: contribind
                  - type: CheckBox
                    name: cosind
          - type: CollapseBox
            label: Variable Table Options
            collapsed: true
            children:
              - type: LayoutBox
                margin: large
                stretchFactor: 1
                children:
                  - type: CheckBox
                    name: coordvar
                  - type: CheckBox
                    name: contribvar
                  - type: CheckBox
                    name: cosvar
