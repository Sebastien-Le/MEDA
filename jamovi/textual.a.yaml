---
name: textual
title: Categorical Variable Described by Textual Data
menuGroup: MEDA
menuSubgroup: Automatic Univariate Description

menuTitle: By Textual Data
menuSubtitle: FactoMineR::textual/descfreq
version: '1.0.0'
jas: '1.2'

options:
  - name: data
    type: Data

  - name: individuals
    title: Variable to Characterize
    type: Variable
    suggested:
      - nominal
    permitted:
      - factor

  - name: words
    title: Described by
    type: Variable

  - name: checkboxtextual
    title: Display the contingency table
    type: Bool
    default: true

  - name: checkboxchideux
    title: Realize a Chi-squared test
    type: Bool
    default: true

  - name: checkboxdf
    title: Display the description of frequencies
    type: Bool
    default: true

  - name: thres
    title: Significant threshold
    type: Number
    default: 0.05
