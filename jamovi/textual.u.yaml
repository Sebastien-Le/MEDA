title: Categorical Variable Described by Textual Data
name: textual
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variable to Characterize
        children:
          - type: VariablesListBox
            name: individuals
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Described by
        children:
          - type: VariablesListBox
            name: words
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: tuto
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: thres
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: lowfreq
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: highfreq
        format: number
